<!DOCTYPE html>
<html lang="en-us">

<head>

 <meta charset="UTF-8">
 <title>Valet Express</title>

 <!-- Bootstrap -->

<link href="https://fonts.googleapis.com/css?family=Anton|Kavivanar|Roboto|Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">



</head>

<body>
<header>
 <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h1 id="modal-title"></h1>
        </div>
        <div class="modal-body">
          <div id="mod"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

<div class="customContainer"
	<h1 class="valeted">VALETED CARS</h1>
  <a class="btn btn-primary" "fonts" href="#" role="button" id="sign" onclick="home()">Home</a>
	<br>
	<br>
	<br>
	<br>
	<table class="table table-hover" id='employee-table'>
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Car Details</th>
                  </tr>
                </thead>
                <tbody id="info">
                </tbody>
              </table>

</div>

 <script src="https://code.jquery.com/jquery.js"></script>
 <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <script>

function home(){
  window.location = 'index.html'
}


     // Initialize Firebase
 var config = {
   apiKey: "AIzaSyCj_ZX9ZrNmlfO_Nu6sP855CLzJ-q4fT54",
    authDomain: "firemichaux.firebaseapp.com",
    databaseURL: "https://firemichaux.firebaseio.com",
    projectId: "firemichaux",
    storageBucket: "firemichaux.appspot.com",
    messagingSenderId: "111424484723"
 };

 firebase.initializeApp(config);

 var database = firebase.database();

 database.ref().push({


      });
 database.ref().on("value", function(snapshot) {

  snapshot.forEach(function(childSnapshot) {

var newRow = $('<tr>');

      var nameCell = $('<td>');
      nameCell.append(childSnapshot.val().name);

      var emailCell = $('<td>');
      emailCell.append(childSnapshot.val().email);

      var carCell = $('<td>');

      carCell.append(childSnapshot.val().carDetails);

      newRow.append(nameCell);
      newRow.append(emailCell);
      newRow.append(carCell);


      $('#info').append(newRow);

    });

    });














</script>
 </body>
 </html>
